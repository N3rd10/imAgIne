name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller tensorflow keras pillow

    - name: Build executable
      run: |
        pyinstaller imAgIne.py --name imAgIne --onefile --windowed --icon=ImAgIne.ico

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: imAgIne
        path: dist/imAgIne.exe
